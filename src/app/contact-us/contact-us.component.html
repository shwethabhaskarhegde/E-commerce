<div class="contact-container">
  <h2>Contact Us</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <!-- Name Field -->
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" type="text" />
      <div *ngIf="f['name'].touched && f['name'].invalid" class="error">
        <small *ngIf="f['name'].errors?.['required']">Name is required.</small>
        <small *ngIf="f['name'].errors?.['minlength']"
          >Minimum 3 characters.</small
        >
      </div>
    </div>

    <!-- Email Field -->
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" />
      <div *ngIf="f['email'].touched && f['email'].invalid" class="error">
        <small *ngIf="f['email'].errors?.['required']"
          >Email is required.</small
        >
        <small *ngIf="f['email'].errors?.['email']">Enter a valid email.</small>
      </div>
    </div>

    <!-- Message Field -->
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" formControlName="message" rows="4"></textarea>
      <div *ngIf="f['message'].touched && f['message'].invalid" class="error">
        <small *ngIf="f['message'].errors?.['required']"
          >Message is required.</small
        >
        <small *ngIf="f['message'].errors?.['minlength']"
          >Minimum 10 characters.</small
        >
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="contactForm.invalid">Submit</button>
  </form>
</div>

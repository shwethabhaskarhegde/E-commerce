<div class="registration-container">
  <div class="registration-form">
    <h1>Create an Account</h1>
    <form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm)">
      <!-- Username -->
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="model.username"
          name="username"
          required
          minlength="3"
          #username="ngModel"
          placeholder="Enter your username"
        />
        <div *ngIf="username.touched && username.invalid" class="error-message">
          <small *ngIf="username.errors?.['required']"
            >Username is required.</small
          >
          <small *ngIf="username.errors?.['minlength']"
            >Username must be at least 3 characters long.</small
          >
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="model.email"
          name="email"
          required
          email
          #email="ngModel"
          placeholder="Enter your email"
        />
        <div *ngIf="email.touched && email.invalid" class="error-message">
          <small *ngIf="email.errors?.['required']">Email is required.</small>
          <small *ngIf="email.errors?.['email']"
            >Please enter a valid email address.</small
          >
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="model.password"
          name="password"
          required
          minlength="6"
          #password="ngModel"
          placeholder="Enter your password"
        />
        <div *ngIf="password.touched && password.invalid" class="error-message">
          <small *ngIf="password.errors?.['required']"
            >Password is required.</small
          >
          <small *ngIf="password.errors?.['minlength']"
            >Password must be at least 6 characters long.</small
          >
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="model.confirmPassword"
          name="confirmPassword"
          required
          [pattern]="model.password"
          #confirmPassword="ngModel"
          placeholder="Confirm your password"
        />
        <div
          *ngIf="confirmPassword.touched && confirmPassword.invalid"
          class="error-message"
        >
          <small *ngIf="confirmPassword.errors?.['required']"
            >Confirm password is required.</small
          >
          <small *ngIf="confirmPassword.errors?.['pattern']"
            >Passwords do not match.</small
          >
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn" [disabled]="registrationForm.invalid">
        Register
      </button>
    </form>

    <p class="login-link">
      Already have an account? <a routerLink="/login">Login here</a>.
    </p>
  </div>
</div>

<div class="login-container">
  <div class="login-form">
    <h1>Login Here</h1>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Enter your email"
          required
        />
        <div
          *ngIf="
            loginForm.controls['email']?.touched &&
            loginForm.controls['email']?.invalid
          "
          class="error-message"
        >
          <small *ngIf="loginForm.controls['email']?.errors?.['required']">
            Email is required.
          </small>
          <small *ngIf="loginForm.controls['email']?.errors?.['email']">
            Please enter a valid email.
          </small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Enter your password"
          required
        />
        <div
          *ngIf="
            loginForm.controls['password']?.touched &&
            loginForm.controls['password']?.invalid
          "
          class="error-message"
        >
          <small *ngIf="loginForm.controls['password']?.errors?.['required']">
            Password is required.
          </small>
        </div>
      </div>

      <!-- Display error message if login fails -->
      <div *ngIf="errorMessage" class="error-message">
        <small>{{ errorMessage }}</small>
      </div>

      <button type="submit" class="btn" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>

    <p class="login-link">
      Don't have an account? <a href="/auth/register">Register here</a>.
    </p>
  </div>
</div>
